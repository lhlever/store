    <title>用户注册</title>
    <script>
        function mysFunction() {
                if(document.getElementById("demo").value==""){
                        window.alert('信息用户名不能为空。');
                        return ;
                }if(document.getElementById("password").value==""){
                        window.alert("密码不能为空。");
                        return;
                }if(document.getElementById("password2").value==""){
                        window.alert("请在输入一次密码。")
                        return;
                }if(document.getElementById("password").value!=""){
                        var x = document.getElementById("password2").value;
                        var y = document.getElementById("password").value;
                        if(!(x==y)){
                                window.alert("您输入的两次密码不对。");
                                return ;
                        }
                }if(document.getElementById("mail").value.indexOf("@")==-1){
                                alert("邮箱的格式不正确");
                                return ;
                        }
                        if(window.confirm("是否确定提交数据？")){
                                alert("成功提交数据");

                "家庭住址:"+document.getElementById("home").value;
                
                        }
                 }
